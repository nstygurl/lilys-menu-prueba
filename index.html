    <script>
        function resizeImageMap() {
            const img = document.getElementById('responsive-image');
            const map = document.getElementById('image-map');
            const areas = map.getElementsByTagName('area');
            
            // Dimensiones originales de la imagen
            const originalWidth = 1024; 
            const originalHeight = 286;  
            
            // Proporciones actuales
            const currentWidth = img.clientWidth;
            const currentHeight = img.clientHeight;
            
            const widthRatio = currentWidth / originalWidth;
            const heightRatio = currentHeight / originalHeight;
            
            for (let i = 0; i < areas.length; i++) {
                const area = areas[i];
                const coords = area.dataset.coords.split(',').map(Number); // valores de `data-coords`
                
                const newCoords = coords.map((coord, index) => {
                    return index % 2 === 0 
                        ? Math.round(coord * widthRatio) 
                        : Math.round(coord * heightRatio);
                });
                
                area.coords = newCoords.join(',');
            }
        }

        window.onload = resizeImageMap;
        window.onresize = resizeImageMap;
    </script>
